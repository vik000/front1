<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="./styles/style.css">
        <link rel="stylesheet" type="text/css" href="./styles/grid.css">
        <link rel="stylesheet" type="text/css" href="./styles/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="./styles/number-polyfill.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <title>Contacto</title>
        <script src="./js/jquery-3.2.1.js"></script>
        <script src='./js/number-polyfill.js'></script>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA-jpiiZm0kg4wbYwPvUtNZvyLbiNcz6p8"></script>
		<script>
			function initialize() {
				var myLatLng = {lat: 42.762480, lng: -83.283406};

				  var mapProp = {
				    center:myLatLng,
				    zoom:15,
				    mapTypeId:google.maps.MapTypeId.ROADMAP
				  };
				  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

				  var marker = new google.maps.Marker({
				    position: myLatLng,
				    map: map,
				    title: 'Aqui estamos'
				  });
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
    </head>
    <body>
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item">
                    <a href="index.html">Inicio</a>
                </li>
                <li class="navbar-item">
                    <a href="index.html">Quien soy</a>
                </li>
                <li class="navbar-item">
                    <a href="index.html">Equipo</a>
                </li>
                <li class="navbar-item">
                    <a href="index.html">Transporte</a>
                </li>
                <li class="navbar-item active">
                    <a href>Contacto</a>
                </li>
                <li class="navbar-item">
                    <a href="tasks.html">Tareas</a>
                </li>
            </ul>
        </nav>
        
        <main class="container">
            <section class="contact section-container">
                <h2>Contacta con nosotros</h2>

                <div class="row">
                    <div class="col-6">
                        <div id="googleMap"></div>
                    </div>
                    <div class="col-6">
                        <div class="form">
                            <form name="contacto" method="get" novalidate>
                                <div class="form-row">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

                                    <label for="apellidos">Apellidos:</label>
                                    <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                                </div>

                                <div class="form-row">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" placeholder="name@company.com"
                                    pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
                                </div>

                                <div class="form-row">
                                    <div>Tipo de misión</div>
                                    <label for="tipo_mision_1">Rescate</label>
                                    <input type="radio" id="tipo_mision_1" name="tipo_mision" value="Rescate" required>

                                    <label for="tipo_mision_2">Ajuste de cuentas</label>
                                    <input type="radio" id="tipo_mision_2" name="tipo_mision" value="Ajuste de cuentas" required>

                                    <label for="tipo_mision_3">Disparos y explosivos</label>
                                    <input type="radio" id="tipo_mision_3" name="tipo_mision" value="Disparos y explosivos" required>
                                </div>

                                <div class="form-row">
                                    <label for="ejercito">Tamaño del ejercito:</label>
                                    <input type="number" id="ejercito" name="ejercito" min="10" required>
                                </div>

                                <div class="form-row">
                                    <label for="fecha">Fecha del trabajo:</label>
                                    <input type="date" id="fecha" name="fecha" required>
                                </div>

                                <div class="form-row">
                                    <button type="submit" id="enviar">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section-container">
                <table>
                    <thead>
                        <tr>
                            <th>Tipo de servicio</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Consulta de misión</td>
                            <td>100 €</td>
                        </tr>
                        <tr>
                            <td>Misión simple</td>
                            <td>500 €</td>
                        </tr>
                        <tr>
                            <td>Rescate</td>
                            <td>1.000 €</td>
                        </tr>
                        <tr>
                            <td>Salvar Gotham</td>
                            <td>15.000 €</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

        <footer class="footer">
            Sergio Fernández &copy; 2017 KeepCoding
        </footer>
    </body>
    <script src="./js/notifications.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/ajax.js"></script>
</html>
